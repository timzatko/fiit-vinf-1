<mat-card>
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [alt]="item.description" [src]="item.imageUrl" />
  <mat-card-content>
    <p>{{ item.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Buy</button>
  </mat-card-actions>
</mat-card>
